<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拾光纪 · 我们的随机触动</title>
    <!-- 引入CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body ondblclick="skipAnimation()">

<div class="letter-container">
    <header class="reveal-item">
        <h1 class="title">拾光纪</h1>
        <div id="intro-text" class="romantic-intro" onclick="openIntroEdit()">"岁月为舟，共济沧溟；回首之间，皆是心动。"</div>
    </header>

    <div class="content-grid">
        <div class="center-line"></div>
        <article class="poem-column xixi-side">
            <span class="speaker-label xixi-label reveal-item" onclick="openInput('主人', -1)">主人</span>
            <div id="xixi-content"></div>
        </article>

        <article class="poem-column dog-side">
            <span class="speaker-label dog-label reveal-item" onclick="openInput('狗狗', -1)">狗狗</span>
            <div id="dog-content"></div>
        </article>
    </div>
</div>

<div id="input-overlay" onclick="closeInput()">
    <div class="input-card" id="input-card" onclick="event.stopPropagation()">
        <h3 id="input-title" style="margin-top:0; font-family:'Ma Shan Zheng'"></h3>
        <textarea id="msg-text"></textarea>
        <div class="btn-group">
            <button id="btn-delete" class="btn-del" onclick="deleteItem()">删除此条</button>
            <div>
                <button style="background:#eee; border:none; padding:8px 15px; border-radius:4px; cursor:pointer; margin-right:8px;" onclick="closeInput()">取消</button>
                <button id="main-save-btn" class="btn-save" onclick="saveItem()">镌刻</button>
            </div>
        </div>
    </div>
</div>

<!-- 引入腾讯云SDK和我们的JavaScript -->
<script src="https://imgcache.qq.com/qcloud/tcbjs/1.10.0/tcb.js"></script>
<script src="app.js"></script>

</body>
</html>
